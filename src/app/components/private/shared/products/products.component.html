<div id="body" class="bg-theme bg-theme1">

    <!-- Start wrapper-->
    <div id="wrapper">

        <!--Start sidebar-wrapper-->
        <app-sidebar></app-sidebar>
        <!--End sidebar-wrapper-->

        <!--Start topbar header-->
        <app-topbar></app-topbar>
        <!--End topbar header-->

        <div class="clearfix"></div>

        <div class="content-wrapper">
            <div class="container-fluid">

                <!--Start FPY Content-->
                <form [formGroup]="fpyForm">
                    <div class="col-xl-12 ">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-group">
                                    <label>
                                        <div class="position-relative has-icon-right">
                                            <input id="date" [readonly]="true" placeholder="Put a range DateTime "
                                                [owlDateTimeTrigger]="dt10" [owlDateTime]="dt10" [selectMode]="'range'"formControlName="date">
                                            <owl-date-time #dt10></owl-date-time>
                                            <div *ngIf="date.touched && date.invalid" class="text-danger">
                                                <div *ngIf="date.errors.required">* date is required</div>
                                                <div *ngIf="date.errors.pattern">* required</div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputName" class="sr-only">Function</label>
                                    <div class="position-relative has-icon-right">
                                        <select class="form-control form-control-rounded">
                                            <option value="" disabled selected hidden>Choose a Function</option>
                                            <option>Directeur</option>
                                            <option>Responsable</option>
                                            <option>Ingénieur</option>
                                            <option>Technicien</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputName" class="sr-only">Function</label>
                                    <div class="position-relative has-icon-right">
                                        <select class="form-control form-control-rounded">
                                            <option value="" disabled selected hidden>Choose a Function</option>
                                            <option>Directeur</option>
                                            <option>Responsable</option>
                                            <option>Ingénieur</option>
                                            <option>Technicien</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputName" class="sr-only">Machine</label>
                                    <div class="position-relative has-icon-right">
                                        <select class="form-control form-control-rounded">
                                            <option value="" disabled selected hidden>Choose Machine</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputName" class="sr-only">Service</label>
                                    <div class="position-relative has-icon-right">
                                        <select class="form-control form-control-rounded" id="rowcent">
                                            <option value="" disabled selected hidden>Choose a Service</option>
                                            <option>Production</option>
                                            <option>Maintenance</option>
                                            <option>Qualité</option>
                                            <option>Lean</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputName" class="sr-only">Function</label>
                                    <div class="position-relative has-icon-right">
                                        <select class="form-control form-control-rounded" id="colcent">
                                            <option value="" disabled selected hidden>Choose a Function</option>
                                            <option>Directeur</option>
                                            <option>Responsable</option>
                                            <option>Ingénieur</option>
                                            <option>Technicien</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
                <div class="col-xl-12 col-lg-7">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="card shadow mb-4" id="fpy">
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="card-header">
                                        <h6 class="m-0">Past good products
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow mb-4" id="fpy">
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="card-header">
                                        <h6 class="m-0">Past good products
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow mb-4" id="fpy">
                                <!-- Card Header - Dropdown -->
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="card-header">
                                        <h6 class="m-0">Past good products
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-xl-12 col-lg-7">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold " style="font-size:16px;">Past good products Evolution
                            </h6>

                        </div>
                        <!-- Card Body -->
                        <div class="card-body" style="height:300px;">
                            <div class="chart-area">
                                <canvas id="myAreaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End FPY Content-->
                <!--start overlay-->
                <div class="overlay toggle-menu"></div>
                <!--end overlay-->

            </div>
            <!-- End container-fluid-->

        </div>
        <!--End content-wrapper-->
        <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->

        <!--Start footer-->
        <app-footer></app-footer>
        <!--End footer-->

        <!--start color switcher-->
        <app-rightside></app-rightside>
        <!--end color switcher-->

    </div>
    <!--End wrapper-->
</div>
