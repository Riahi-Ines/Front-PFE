<div id="body" class="bg-theme bg-theme1">

  <!-- start loader -->
  <div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
      <div class="loader-wrapper-inner">
        <div class="loader"></div>
      </div>
    </div>
  </div>
  <!-- end loader -->
  <div id="wrapper">

    <div class="loader-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="card card-authentication1 mx-auto my-5">
      <div class="card-body">
        <div class="card-content p-2">
          <div class="text-center">
            <img src="../../../../assets/images/logo-icon.png" width="100" height="100">
          </div>
          <div class="card-title text-uppercase text-center py-3">Sign In</div>
          <form [formGroup]="loginForm" class="user" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="exampleInputUsername" class="sr-only">Username</label>
              <div class="position-relative has-icon-right">
                <input type="text" id="exampleInputUsername" class="form-control input-shadow"
                  placeholder="Enter Username">
                <div class="form-control-position">
                  <i class="icon-user" style="color:white;"></i>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword" class="sr-only">Password</label>
              <div class="position-relative has-icon-right">
                <input [type]="show3 ? 'text' : 'password'"  id="exampleInputPassword" class="form-control input-shadow"
                  placeholder="Enter Password">
                  <div class="form-control-position">
                    <a (click)= "showpassword3()"><i class="icon-lock" style="color:white;"></i></a>
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-6">
                <div class="icheck-material-white">
                  <input type="checkbox" id="user-checkbox" checked="" required formControlName="chek" />
                  <label for="user-checkbox">Remember me</label>
                  <div *ngIf="chek.touched && chek.invalid" class="text-danger">
                    <div *ngIf="chek.errors.required">*Remember is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group col-6 text-right">
                <a class="nav-link" routerLink="/reset">Reset Password</a>
              </div>
            </div>
            <button  type="submit"  [disabled]="loginForm.invalid" class="btn btn-light btn-block">Sign In</button>
          </form>
        </div>
      </div>
      <div class="card-footer text-center py-3">
        <p class="text-warning mb-0">Do not have an account? <a routerLink="/register"> Sign Up here</a></p>
      </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--start color switcher-->
    <app-rightside></app-rightside>
    <!--end color switcher-->

  </div>
</div>
